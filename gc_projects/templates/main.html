<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCPROJECTS</title>
    <link rel="icon" href="{% static 'images/logo-removed.png' %}" 
    type = "image/x-icon">
    
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <nav id="navigation-panel">
        <div class="nav-col">
            <div class="logo-div">
                <a href="{% url 'homepage' %}"><img src="{% static 'images/logo.jpg' %}" alt="nav logo image" class="logo-image"> </a>
            </div>
            <div class="nav-links">
                <ul class="link-list">
                    <li class="link-item"><a href="{% url 'homepage' %}">Home</a><span class="underline "></span></li>
                    <li class="link-item"><a href="{% url 'project_page' %}">3D Models</a><span class="underline "></span></li>
                    <li class="link-item"><a href="{% url 'about_page' %}">About</a><span class="underline "></span></li>
                    <li class="link-item"><a href="https://api.whatsapp.com/send/?phone=2349037396586&text&type=phone_number&app_absent=0">Contact</a><span class="underline"></span></li>
                </ul>
            </div>
        </div>

        <div id = "open-btn"  class="side-bar-btn open-btn">
            <img src="{% static 'images/menu.png' %}" alt="logo image" class="menu-btn">
        </div>

        <div id = "side-bar"class="side-bar">

            <div id = "close-btn" class="side-bar-btn close-btn">
                <img src="{% static 'images/close.png' %}" alt="" class="menu-btn">
            </div>
            <div class="menu-list">
                <ul class="side-bar-link-list">
                    <li class="link-item side-bar-item"><a href="{% url 'homepage' %}">Home</a><span class="underline white-underline home-white-underline"></span></li>
                    <li class="link-item side-bar-item"><a href="{% url 'project_page' %}">Our 3D Models</a><span class="underline white-underline"></span></li>
                    <li class="link-item side-bar-item"><a href="{% url 'about_page' %}">About Us</a><span class="underline white-underline"></span></li>
                    <li class="link-item side-bar-item"><a href="https://api.whatsapp.com/send/?phone=2349037396586&text&type=phone_number&app_absent=0">Contact</a><span class="underline white-underline"></span></li>
                </ul>
            </div>
        </div>

    </nav>

    {% block content %}
    {% endblock content %}

    <footer id = "bottom-panel">
        <div class="bottom-nav-col">
            <div class="designer-info">
                <p>GCPROJECTS</p>
                <small>designed and created by ParadigmNest</small> 
            </div>

            <div class="nav-links footer-nav">
                <ul class="link-list footer-links">
                    <li class="link-item"><a href="{% url 'homepage' %}">Home</a><span class="underline "></span></li>
                    <li class="link-item"><a href="{% url 'project_page' %}">3D Models</a><span class="underline "></span></li>
                    <li class="link-item"><a href="{% url 'about_page' %}">About</a><span class="underline "></span></li>
                    <li class="link-item"><a href="https://api.whatsapp.com/send/?phone=2349037396586&text&type=phone_number&app_absent=0">Contact</a><span class="underline"></span></li>
                </ul>
            </div>
        </div>

        
    </footer>
    <script src="{% static 'js/js.js' %}"></script>

</body>
</html>
